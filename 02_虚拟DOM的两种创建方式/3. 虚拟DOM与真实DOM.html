<!DOCTYPE html>
<!-- lang设置网页的语言 -->
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟DOM———真实DOM</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库（必须先引入核心库） -->
    <script type="text/javascript" src="../js/react.development_16.8.6.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development_16.8.6.js"></script>
    <!-- 引入Babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel"> /* 此处一定要写Babel */
        // 创建虚拟DOM 
        const VDOM = ( /* 此处不要写引号 */
            <h1 id="title">
                <span>Hello React!</span>
            </h1>
        )
        // 2. 渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
        /*
        * 1.虚拟DOM本质就是Object对象
        * 2.虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM是React在用，无需那么多属性
        * 3.虚拟DOM最终会被React转换为真实DOM，呈现在页面上
        */
        console.log(VDOM)
        console.log(typeof VDOM)
    </script>
</body>
</html>
