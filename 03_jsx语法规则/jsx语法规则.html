<!DOCTYPE html>
<!-- lang设置网页的语言 -->
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX语法规则</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库（必须先引入核心库） -->
    <script type="text/javascript" src="../js/react.development_16.8.6.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development_16.8.6.js"></script>
    <!-- 引入Babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    
    <script type="text/babel"> /* 此处一定要写Babel */
        const myId = 'aTGuIgU'
        const myData = 'HeLlo, rEaCt'
        // 1. 创建虚拟DOM
        const VDOM = (
            <div>
                <h2 className="title" id={myId.toLowerCase()}>
                    <span style={{color:'white', fontSize:'40px'}}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text"/>
                <good>123</good> 
            </div>
        )
        // 2.渲染虚拟DOM 到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
            JSX语法规则：
                1. 定义虚拟DOM时，不要写引号
                2. 标签中混入JS表达式时要用花括号{}
                3. 样式的类名指定不要用class，要用className
                4. 内联样式要用style={{key: value}}
                5. 虚拟DOM必须只有一个根元素
                6. 标签必须闭合
                7. 标签首字母是小写字母，则转换为HTML标签同名元素，无同名元素，报错
                8. 标签首字母是大写字母，会识别为定义的react组件
        */
    </script>
</body>
</html>
