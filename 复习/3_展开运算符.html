<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>
<body>
    <script>
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        console.log(...arr1)
        let arr3 = [...arr1, ...arr2]
        console.log(arr3)

        // 对象展开
        let person = {name:'andy', sex:'man'};
        let person2 = {...person};
        console.log(person2)
        // 对象合并不是替换
        let person3 = {...person, name:'peter', address:'地球'}
        console.log(person3)
    </script>
</body>
</html>
