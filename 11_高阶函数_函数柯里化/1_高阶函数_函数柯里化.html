<!DOCTYPE html>
<!-- lang设置网页的语言 -->
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库（必须先引入核心库） -->
    <script type="text/javascript" src="../js/react.development_16.8.6.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development_16.8.6.js"></script>
    <!-- 引入Babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types.js，用于对组件props的JS类型限制 -->
    <script type="text/javascript" src="../js/prop-types_15.7.2_latest.js"></script>

    <script type="text/babel"> /* 此处一定要写Babel */
        /*
            JS高阶函数：如果一个函数满足以下两个条件之一，就是高阶函数
                1. 若A函数，接收的参数是函数，A就是高阶函数
                2. 若A函数，返回值是函数，A就是高阶函数

                常见的高阶函数：
                    数组的原型方法
                    Promise
                    Function.prototype.bind
                    setTimeout / setInterval
            
            函数的柯里化：通过函数继续返回函数的方式，实现多次接收参数最后统一处理的函数
        */
        class Login extends React.Component{

            state = {
                username: '', // 用户名
                password: '', // 密码
            }

            render(){
                return (
                    // 默认是get请求
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveFormData('username')} type="text" name="username"/>
                        密码：<input onChange={this.saveFormData('password')} type="password" name="password"/>
                        <input type="submit" />
                    </form>
                )
            }

            handleSubmit = (event)=>{
                // const {username, password} = this;
                // alert(`你输入的用户名是${username.value}, 你输入的密码是${password.value}`)
                // 阻止表单提交的默认行为
                event.preventDefault();
                const {username, password} = this;
                alert(`你输入的用户名是${username}, 你输入的密码是${password}`)

            }
            saveFormData = (dataType)=>{
                return ()=>{
                    this.setState({[dataType]: event.target.value})
                }
            }
        }
        // 渲染组件
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>
</html>
