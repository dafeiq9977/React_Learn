<!DOCTYPE html>
<!-- lang设置网页的语言 -->
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React核心属性2————props</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库（必须先引入核心库） -->
    <script type="text/javascript" src="../js/react.development_16.8.6.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development_16.8.6.js"></script>
    <!-- 引入Babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types.js，用于对组件props的JS类型限制 -->
    <script type="text/javascript" src="../js/prop-types_15.7.2_latest.js"></script>

    <script type="text/babel"> /* 此处一定要写Babel */
        // 创建组件class
        class Person extends React.Component{

            render() {
                const {name, age, sex} = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }

        }

        // 限制组件属性的类型
        Person.propTypes = {
            //name: React.PropTypes.string    // 16版本不支持这样写了
            // PropTypes对象限制name 的类型
            // .isRequired限制这个属性必须传
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func,  // 函数不写function，写func
        }

        // 设置组件每个属性的默认值
        Person.defaultProps = {
            sex: '男',      // 性别默认为男
            age: 19,        // 年龄默认为19
        }

        // 2. 渲染虚拟DOM到页面
        // 创建一个叫Andy的人和一个叫Qpr的人
        // 注意：这里的age传进去的是Number类型，不能是字符串
        const p = {name: 'Andy', sex: '女', age: '20'}
        ReactDOM.render(
            (
                <div>
                    <Person name="Andy" sex="女" age={20}/>
                </div>
            ), 
            document.getElementById('test')
        )
    </script>
</body>
</html>
