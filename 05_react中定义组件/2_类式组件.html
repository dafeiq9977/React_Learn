<!DOCTYPE html>
<!-- lang设置网页的语言 -->
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_类式组件</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库（必须先引入核心库） -->
    <script type="text/javascript" src="../js/react.development_16.8.6.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development_16.8.6.js"></script>
    <!-- 引入Babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    
    <script type="text/babel"> /* 此处一定要写Babel */
        // 创建类式组件
        // 类式组件必须继承React内置类React.Component
        class MyComponent extends React.Component{
            render() {
                // render放在哪里？————MyComponent的原型对象上，供实例使用
                // render中的this是谁？
                // MyComponent实例对象，也是React组件的实例对象
                console.log('render中的this是：',this)
                return (
                    <h2>
                        我是用类定义的复杂组件适用【于复杂组件定义】
                    </h2>
                )
            }
        }

        ReactDOM.render(<MyComponent />, 
            document.getElementById('test'))

        /*
            执行了ReactDOM.render后发生了什么？
                1. React解析组件标签，找到了MyComponent组件
                2. 发现组件时类定义的，随后new出来该类实例
                3. 通过该实例调用原型上的render方法，得到虚拟DOM
        */
    </script>
</body>
</html>
