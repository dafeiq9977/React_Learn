<!DOCTYPE html>
<!-- lang设置网页的语言 -->
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库（必须先引入核心库） -->
    <script type="text/javascript" src="../js/react.development_16.8.6.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development_16.8.6.js"></script>
    <!-- 引入Babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    
    <script type="text/babel"> /* 此处一定要写Babel */
        /*
            1. 组件首字母必须大写
            2. render函数第一个参数必须要写成标签
        */
        // 1.创建函数式组件
        function MyComponent(){
            // babel翻译完成后开启严格模式，严格模式禁止函数里的this指向window
            console.log(this);  // undefined
            return <h3>我是用函数定义的组件（适用于【简单组件】定义）</h3>
        }
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
        /*
            执行了ReactDOM.render函数之后
                1. React解析组件标签，发现组件叫MyComponent，调用同名函数
                2. 发现组件是函数调用的，调用函数，得到虚拟DOM，最后渲染到页面中
        */
    </script>
</body>
</html>
